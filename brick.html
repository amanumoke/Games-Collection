<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Breaker Game</title>
  <style>
    body {
      background-color: #0a0a23;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
    }

    canvas {
      background: #1c1c3c;
      border: 2px solid #00e676;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #00e676;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }

    #startContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #usernameInput {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      text-align: center;
    }

    #startBtn {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #00e676;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <h2>ðŸ§± Brick Breaker Game</h2>

  <div id="startContainer">
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="scoreboard">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const usernameInput = document.getElementById("usernameInput");
    const startContainer = document.getElementById("startContainer");
    const scoreboard = document.getElementById("scoreboard");

    let username = '';
    let gameStarted = false;

    startBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name to start!");
        return;
      }
      username = name;
      startContainer.style.display = 'none';
      canvas.style.display = 'block';
      scoreboard.textContent = `${username} Score: 0`;
      gameStarted = true;
      draw(); // start the game loop
    });

    // Ball settings
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 10;

    // Paddle settings
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Bricks
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    let score = 0;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // Keyboard controls
    let rightPressed = false;
    let leftPressed = false;
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00e676";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
      ctx.fillStyle = "#00e676";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#00bfa5";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreboard.textContent = `${username} Score: ${score}`;
              if (score === brickRowCount * brickColumnCount) {
                alert(`ðŸŽ‰ Congratulations ${username}! You won!`);
                gameStarted = false;
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function draw() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Bounce off walls
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius - paddleHeight - 10) {
        if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
        else if (y + dy > canvas.height - ballRadius) {
          alert(`ðŸ’€ Game Over ${username}! Score: ${score}`);
          gameStarted = false;
          document.location.reload();
        }
      }

      x += dx;
      y += dy;

      // Move paddle
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
